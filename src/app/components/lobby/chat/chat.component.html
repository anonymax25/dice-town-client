<mat-card class="example-card mx-3 my-5">
    <mat-card-header>
        <mat-card-title class="text-center">Chat</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="border border-primary">
            <div *ngFor="let message of lobby.messages">
                <b>{{getUserOfLobbyById(message.user).name}}</b> : {{message.message}}
            </div>
            <div *ngFor="let message of messages">
                <b>{{getUserOfLobbyById(message.user).name}}</b> : {{message.message}}
            </div>
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Send a chat</mat-label>
            <input matInput type="text" [(ngModel)]="messageSend" (keyup.enter)="sendMessage()">
            <button mat-icon-button matSuffix (click)="sendMessage()">
                <mat-icon>send</mat-icon>
            </button>
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
