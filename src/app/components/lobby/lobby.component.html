<div class="lobby-container">

    <div class="sidebar">

        <mat-card class="example-card mx-3 my-5" *ngIf="lobby; else notLoaded">
            <mat-card-header>
                <mat-card-title>Code: {{lobby.code}} <mat-icon (click)="copyCodeToClipboard(lobby.code)">content_copy</mat-icon></mat-card-title>
                <mat-card-title>Owner : {{getLobbyOwnerName(lobby)}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div>
                    <h3>Users in lobby:</h3>
                    <div *ngFor="let user of lobby.users">
                        {{user.name}}, {{user.id}} <span *ngIf="isOwner(user)">(Owner)</span> <span *ngIf="isYou(user)">(You)</span>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button *ngIf="!isOwner(authenticationService.getIdFromToken())" mat-raised-button (click)="quitLobby()" color="warn">Quit lobby</button>
                <button *ngIf="isOwner(authenticationService.getIdFromToken())" mat-raised-button (click)="destroyLobby()" color="warn">Destroy lobby</button>
            </mat-card-actions>
        </mat-card>
    
        <ng-template #notLoaded>
            Loading...
        </ng-template>

        <app-chat *ngIf="lobby" [roomId]="lobby.code" [lobby]="lobby"></app-chat>
    </div>

    <div class="game">
        Game
    </div>
</div>
