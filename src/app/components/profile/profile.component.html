<div class="container justify-content-center">
    <mat-card class="example-card mx-3 my-5"  *ngIf="!userIsLoaded; else sessionUser">
        <mat-card-header>
            <mat-card-title>{{user.name}}</mat-card-title>
            
        </mat-card-header>
        <mat-card-content>
            content
        </mat-card-content>
    </mat-card>

    <ng-template #sessionUser>
        <mat-card class="example-card mx-3 my-5">
            <mat-card-header>
                <mat-card-title>{{user.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <h3>Lobbies</h3>
                <app-lobby-list [userId]="user.id"></app-lobby-list>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary">Give&nbsp;a&nbsp;<mat-icon class="ml-1">thumb_up</mat-icon></button>
            </mat-card-actions>
        </mat-card>
    </ng-template>
    
  </div>
